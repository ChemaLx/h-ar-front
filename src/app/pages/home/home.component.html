<div class="container my-3 d-flex" >
    <div class="card mx-3" style="width: 18rem;" *ngFor="let lugar of lugares">
        <img src="{{lugar.imageUrl}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{lugar.name}}</h5>
          <p class="card-text module line-clamp">{{lugar.description}}</p>
          <a href="#" class="btn btn-primary">Ver mas</a>
        </div>
    </div>
</div>
